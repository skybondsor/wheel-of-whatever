<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wheel of Whatever</title>
  <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
</head>
<body>
  
  <p>Enter a comma-delimted list of options below, e.g. "apples, oranges, peaches, pears, bananas, grapes, pineapple, strawberries". Then click "update" to draw a spinnable wheel of options. Then click the wheel to spin it.</p>
  
  <textarea id="wheelItems" cols="50" rows="5"></textarea><br />
  <button id="updateWheel" type="submit" onclick="updateWheel(); return false;" >Update</button>

  <canvas id="canvas" width="1280" height="720"></canvas>

  <script type="text/javascript" src="js/canvasimo.js"></script>
  <script type="text/javascript" src="js/raf.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
